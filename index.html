<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="logo.png"></li>
    <link rel="stylesheet" href="login style.css">
</head>
<body>
    <h1 class="head">NETFLIX</h1>
    <div class="regform">
    <h1>Sign In</h1>
    <form action="">
        <div class="input">
            <input class="text" type="text" placeholder="Email or phone number">
        </div>
        <div class="input">
            <input class="text" type="password" placeholder="Password">
        </div>
        <button>Sign In</button>
    
    <div class="checkbox">
        <input type="checkbox">
        <label for="checkbox">Remember me</label>
        
    </div>
    <p class="help">Need help?</p>
    <h5>
        New to Netflix? <a class="sign" href="">Sign up now</a>.
    </h5>
    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. 
        <a href="">Learn more</a>.
    </p>
    </form>
    </div>
</body>
</html>
